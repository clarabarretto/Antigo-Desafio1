<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de dados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="div-pricipal" style="padding-top: 30px;">
        <div class="barra-de-pesquisa">
            <div class="d-flex align-items-center">
                <span class="pesquisar"><strong>Pesquisar: </strong></span>
                <input type="text" id="input"class="form-control ml-2" placeholder="Buscar..." onkeyup="buscarNaTabela()">
                <select id="select" class="custom-select ml-2" onchange="buscarNaTabela()">
                    <option value='' class="opt">Selecione seu plano</option>
                </select>
            </div>
        </div>
        <table class="table table-hover" style="margin-top: 20px;">
            <thead>
                <tr class = "cabecalho">
                    <th scope="col">Data</th>
                    <th scope="col">Número</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">Convênio</th>
                    <th scope="col">Preço</th>
                </tr>
            </thead>
            <tbody id = "tabelaDeInformacoes"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
